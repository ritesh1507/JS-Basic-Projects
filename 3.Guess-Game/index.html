<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess-Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1><br>
    <div id="container">
        <p>Guess a number between 1 - 10</p>
        <label id="guessLabel"> Your Guess: <input type="number" id="guessText"></label><br>
        <input id="submit" type="submit">
    </div>
    <div id="result"></div>
    <img id="celebrate" src="image/celebrate.gif" alt="celebrate">
    <script src="index.js"></script>
</body>
</html>
